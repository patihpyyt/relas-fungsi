<div class="kuis">
    <div class="kuis-content">
        <h2>Latihan Soal</h2>
        <p id="judulSoal" >Perhatikan gambar grafik di bawah ini!</p>
        <p style="color: aliceblue;">Manakah garfik linear dari fungsi <strong>f(x) = -x<sup>2</sup> +2</strong></p>

        <form id="quizForm">
        <input type="radio" name="jawaban" value="A">
        <img src="image/kuis5_A.png" class="kuis1"><br>

        <input type="radio" name="jawaban" value="B">
        <img src="image/kuis5_B.png" class="kuis1"><br>

        <input type="radio" name="jawaban" value="C"><br>
        <img src="image/kuis5_C.png" class="kuis1">

        <input type="radio" name="jawaban" value="D"><br><br>
        <img src="image/kuis5_D.png" class="kuis1">

        <input type="radio" name="jawaban" value="E"><br><br>
        <img src="image/kuis5_E.png" class="kuis1">


        <button type="button" class="btn2" onclick="cekJawaban()">Cek Jawaban</button>
        </form>

        <p id="hasil"></p>

        <button class="btn2" id="btnNext" onclick="soalBerikutnya()">Soal Berikutnya</button>
        <button class="btn2" onclick="soalSebelumnya()">Soal Sebelumnya</button>
    </div>
</div>
<script>
      let sudahJawab = false;

function cekJawaban() {
  const radio = document.querySelector('input[name="jawaban"]:checked');
  const hasil = document.getElementById("hasil");

  if (!radio) {
    hasil.innerText = "Silakan pilih jawaban terlebih dahulu!";
    hasil.style.color = "black";
    return;
  }

  const pilihan = radio.value;
  const jawabanBenar = "D"; // ganti sesuai gambar yang benar

  function f(x) {
    return -Math.pow(x, 2) + 2;
  }

  const domain = [-2, -1, 0, 1, 2];
  let perhitungan = "";
  domain.forEach(x => {
    perhitungan += `f(${x}) = -(${x})² + 2 = ${f(x)}<br>`;
  });

  if (pilihan === jawabanBenar) {
    hasil.innerHTML = `Jawaban benar! ✅<br><br><strong>Langkah-langkah perhitungan:</strong><br>${perhitungan}`;
    hasil.style.color = "green";
  } else {
    hasil.innerHTML = `Jawaban salah! ❌<br>Jawaban yang benar adalah ${jawabanBenar}.<br><strong>Langkah-langkah perhitungan:</strong><br>${perhitungan}`;
    hasil.style.color = "red";
  }

  sudahJawab = true;
  document.getElementById("btnNext")?.removeAttribute("disabled");
}

function soalBerikutnya() {
  if (!sudahJawab) {
    alert("Soal belum dijawab!");
    return;
  }
  window.location.href = "kuis6.html";
}

function soalSebelumnya() {
  window.location.href = "kuis4.html";
}


</script>
