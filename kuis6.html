<div class="kuis">
    <div class="kuis-content">
        <h2>Latihan Soal</h2>
        <p id="judulSoal">Tentukan titik puncak dari grafik kuadrat dengan fungsi <b>f(x) = x<sup>2</sup> -6x +8</b></p>
        
        <div id="pilihan">
            <button onclick="cekJawaban('A', this)">A. (3, 1)</button>
            <button onclick="cekJawaban('B', this)">B. (-3, 1)</button>
            <button onclick="cekJawaban('C', this)">C. (3, -1)</button>
            <button onclick="cekJawaban('D', this)">D. (-3, -1)</button>
            <button onclick="cekJawaban('E', this)">E. (-3, 0)</button>
        </div>
        <div id="feedback"></div>

        <button class="btn2" id="btnNext" onclick="soalBerikutnya()">Soal Berikutnya</button>
        <button class="btn2" onclick="soalSebelumnya()">Soal Sebelumnya</button>
    </div>
</div>
<script>
    let sudahJawab = false;
    const jawabanBenar = "C";

    function cekJawaban(pilihan, tombol) {
        const feedback = document.getElementById("feedback");

        if (sudahJawab) return;

        //deklarasi constanta
        const a = 1;
        const b = -6;
        const c = 8;

        //hitung titik puncak
        const x_v = -b / (2 * a);
        const y_v = a * x_v**2 + b * x_v + c;

        //perhitungan titik pusat
        const perhitungan = `
        <strong>Langkah-langkah menghitung titik puncak:</strong><br>
        Rumus titik puncak: x = -b / (2a)<br><br>
        x = -(${b}) / (2 * ${a}) = ${x_v}<br>
        f(${x_v}) = (${a})*(${x_v})² + (${b})*(${x_v}) (${c}) = ${y_v}<br><br>
        Jadi, titik puncak dari fungsi tersebut adalah: (${x_v}, ${y_v})`;

        if(pilihan == jawabanBenar) {
            feedback.innerHTML = `Jawaban Benar ✅<br><br>${perhitungan}`;
            feedback.style.color = "green";
            tombol.style.backgroundColor = "lightgreen";
        } else{
            feedback.innerHTML = `Jawaban salah ❌<br><br>${perhitungan}`;
            tombol.style.backgroundColor = "salmon";
        }
        sudahJawab = true;
        document.getElementById("btnNext").disabled = false;
    }

    function soalBerikutnya() {
        if (!sudahJawab){
            alert("Soal belum dijawab!");
        }
        window.location.href = "kuis7.html"
    }

    function soalSebelumnya(){
        window.location.href = "kuis5.html"
    }
</script>
