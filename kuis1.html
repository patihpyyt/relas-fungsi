<div class="kuis">
    <div class="kuis-content">
        <h2>Latihan Soal</h2>
        <p id="judulSoal">Jika f(x) = 2x + 1, maka f(3) =...</p>

        <div id="pilihan">
            <button onclick="cekJawaban('5', this)">5</button>
            <button onclick="cekJawaban('6', this)">6</button>
            <button onclick="cekJawaban('7', this)">7</button>
            <button onclick="cekJawaban('8', this)">8</button>
            <button onclick="cekJawaban('9', this)">9</button>
        </div>
        <div id="feedback"></div>

        <button class="btn2" id="btnNext" onclick="soalBerikutnya()">Soal Berikutnya</button>
    </div>
</div>
<script>
  const jawabanBenar = "7";
  let sudahJawab = false;

function cekJawaban(jawabanUser, tombol) {
  if (sudahJawab) return;
  sudahJawab = true;

  const feedback = document.getElementById("feedback");

  if (jawabanUser === jawabanBenar) {
    tombol.style.backgroundColor = "lightgreen";
    feedback.innerHTML = `
      <p style="color:green"><b>Jawaban BENAR ✅</b></p>
      <p>Karena f(3) = 2(3) + 1 = 7</p>
    `;
  } else {
    tombol.style.backgroundColor = "salmon";
    feedback.innerHTML = `
      <p style="color:red"><b>Jawaban SALAH ❌</b></p>
      <p>Jawaban yang benar adalah <b>7</b></p>
      <p>Penjelasan: f(3) = 2(3) + 1 = 7</p>
    `;
  }

  // nonaktifkan semua tombol
  document.querySelectorAll("#pilihan button").forEach(btn => {
    btn.disabled = true;
    if (btn.innerText === jawabanBenar) {
      btn.style.backgroundColor = "lightgreen";
    }
  });
  btnNext.disabled = false;
}

function soalBerikutnya() {
    if (!sudahJawab) {
        alert("Soal belum dijawab!");
        return;
    }
  window.location.href = "kuis2.html";
}


</script>
